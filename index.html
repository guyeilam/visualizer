<html>

  <head>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>audio visualiser</title>
  </head>

  <body>
  <!-- <script type="application/javascript" src="practice.js"></script> -->
  <!-- <audio id='audio' src="audioFile.mp3" type="audio/mpeg" crossorigin="anonymous"></audio> -->

    <button data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
    </button>

    <div class='main'>
      <div class='canvas-container'>
        <canvas id="mycanvas"></canvas>
      </div>
      
      <div class='modifier-inputs'>
        <div class='red-slider-input'>RGB RED: <input type="range" id="redRGBSlider" min="0" max="255" value="50" step="1"></div>
        <div class='green-slider-input'>RGB GREEN:<input type="range" id="greenRGBSlider" min="0" max="255" value="50" step="1"></div>
        <div class='blue-slider-input'>RGB BLUE:<input type="range" id="blueRGBSlider" min="0" max="255" value="50" step="1"></div>
        <div class='blue-slider'>BLUE:<input type="range" id="blueSlider" min="1" max="255" value="100" step="1"></div>
        <div class='width-slider-input'>LINE WIDTH:<input type="range" id="widthSlider" min="0.1" max="2" value="1" step="0.1"></div>
        <div class='height-slider-input'>LINE HEIGHT:<input type="range" id="heightSlider" min="0" max="20" value="1" step="0.1"></div>
        <div class='num-bars-input'>NUM BARS:<input type="text" id="barCountInput" value="300"></div>
      </div>
    </div>
</body>

</html>
