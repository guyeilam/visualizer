<html>

  <head>
    <script type="application/javascript" src="dist/main.js"></script>
    <title>audio visualiser</title>
    <style type="text/css">
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>

<body>
  <!-- <script type="application/javascript" src="practice.js"></script> -->
  <!-- <audio id='audio' src="audioFile.mp3" type="audio/mpeg" crossorigin="anonymous"></audio> -->

  <button data-playing="false" role="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>

  <canvas id="mycanvas"></canvas>
  <input type="range" id="redSlider" min="0" max="255" value="1" step="1">
  <input type="range" id="greenSlider" min="0" max="255" value="1" step="1">
  <input type="range" id="blueSlider" min="0" max="255" value="1" step="1">
  <!-- <canvas id="oscilloscope"></canvas> -->
</body>

</html>
