<html>

  <head>
    <script type="application/javascript" src="./dist/main.js"></script>
    <link rel="stylesheet" href="./src/style.css">
    <title>audio visualiser</title>
  </head>

  <body>
  <!-- <script type="application/javascript" src="practice.js"></script> -->
  <!-- <audio id='audio' src="audioFile.mp3" type="audio/mpeg" crossorigin="anonymous"></audio> -->

  
  <div class='main'>
    <div class='floating-container'>
      <div class='play-button-container'>
        <button class='play-button' data-playing="false" role="switch" aria-checked="false">
          <span>Play/Pause</span>
        </button>
      </div>
      <div class='modifier-inputs'>
          <div class='modifier-inputs-div'>
            <div class='red-slider-input'>RGB RED: <input type="range" id="redRGBSlider" min="0" max="255" value="20" step="1"></div>
            <div class='green-slider-input'>RGB GREEN:<input type="range" id="greenRGBSlider" min="0" max="255" value="20" step="1"></div>
            <div class='blue-slider-input'>RGB BLUE:<input type="range" id="blueRGBSlider" min="0" max="255" value="150" step="1"></div>
          </div>
          <div class='modifier-inputs-div'>
            <div class='circle-alpha-slider-input'>ALPHA:<input type="range" id="circleAlphaSlider" min="0.05" max="1" value="1" step="0.01"></div>
            <div class='circle-radius-slider-input'>RADIUS:<input type="range" id="circleRadiusSlider" min="0.1" max="5" value="1" step="0.1"></div>
          </div>
          <div class='modifier-inputs-div'>
            <div class='blue-slider'>BLUE:<input type="range" id="blueSlider" min="1" max="255" value="100" step="1"></div>
            <div class='width-slider-input'>LINE WIDTH:<input type="range" id="widthSlider" min="0.01" max="2" value="1" step="0.01"></div>
            <div class='height-slider-input'>LINE HEIGHT:<input type="range" id="heightSlider" min="0" max="20" value="1" step="0.1"></div>
            </div>
            <div class='modifier-inputs-div'>
            <div class='num-bars-input'>NUM BARS:<input type="range" id="barCountInput" min="0" max="1024" value="1024" step="1"></div>
            <div class='fade-input'>FADE:<input type="range" id="fadeSlider" min="0" max="1" value="1" step="0.01"></div>
            <div class='bars-radius-slider-input'>RADIUS 2:<input type="range" id="barsRadiusSlider" min="0.01" max="2" value="1" step="0.01"></div>
          </div>
        </div>
      </div>


            <div class='canvas-container'>
              <canvas id="mycanvas"></canvas>
            </div>
    </div>
</body>

</html>
